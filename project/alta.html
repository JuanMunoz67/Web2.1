<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos</title>
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="submit"] {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h1 {
            margin-top: 300px;
            color: #218838;
        }
        h2 {
            margin-top: 50px;
            color: #333;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>Gestión de Contactos</h1>
        <h2>Agregar Contacto</h2>
        <form action="Agregar_contacto.php" method="post">
            <input type="text" name="txtNombres" placeholder="Nombres" required>
            <input type="text" name="txtTel" placeholder="Teléfono" required>
            <input type="text" name="txtCorreo" placeholder="Correo" required>
            <input type="submit" value="Agregar Contacto">
        </form>

        <h2>Eliminar Contacto</h2>
        <form action="Eliminar_contacto.php" method="post">
            <input type="text" name="txtNombres" placeholder="Nombre a eliminar" required>
            <input type="submit" value="Eliminar Contacto">
        </form>

        <h2>Actualizar Contacto</h2>
        <form action="Actualizar_contacto.php" method="post">
            <input type="hidden" name="campo" value="nombres">
            <input type="text" name="txtId" placeholder="ID" required>
            <input type="text" name="txtValor" placeholder="Nuevo Nombre" required>
            <input type="submit" value="Actualizar Nombre">
        </form>

        <form action="Actualizar_contacto.php" method="post">
            <input type="hidden" name="campo" value="telefono">
            <input type="text" name="txtId" placeholder="ID" required>
            <input type="text" name="txtValor" placeholder="Nuevo Teléfono" required>
            <input type="submit" value="Actualizar Teléfono">
        </form>

        <form action="Actualizar_contacto.php" method="post">
            <input type="hidden" name="campo" value="correo">
            <input type="text" name="txtId" placeholder="ID" required>
            <input type="text" name="txtValor" placeholder="Nuevo Correo" required>
            <input type="submit" value="Actualizar Correo">
        </form>
    </div>
</body>
</html>
