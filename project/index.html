<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button onclick="login()">Iniciar Sesi칩n</button>
        <h2>Registro</h2>
        <input type="text" id="newUser" placeholder="Nuevo Usuario" required>
        <input type="password" id="newPass" placeholder="Nueva Contrase침a" required>
        <button onclick="register()">Registrar</button>
    </div>
    
    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function register() {
            let user = document.getElementById("newUser").value;
            let pass = document.getElementById("newPass").value;
            if (user && pass) {
                setCookie(user, pass, 7);
                alert("Usuario registrado exitosamente");
            } else {
                alert("Por favor, complete todos los campos");
            }
        }

        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let storedPass = getCookie(user);
            if (storedPass && storedPass === pass) {
                setCookie("loggedInUser", user, 1);
                window.location.href = "alta.html";
            } else {
                alert("Usuario o contrase침a incorrectos");
            }
        }
    </script>
</body>
</html>
